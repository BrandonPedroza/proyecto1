<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Proyecto Compi2 :v</mat-card-title>
      <mat-card-subtitle> 
        <section>
          <div class="example-label">Opciones</div>
          <div class="example-button-row">
            <div class="example-flex-container">
              <div class="example-button-container">
                <button mat-mini-fab aria-label="Example icon button with a menu icon" color="primary" (click)="CrearTab()"
                  matTooltip="Nueva PestaÃ±a">
                  <mat-icon>note_add</mat-icon>
                </button>
              </div>
              <div class="example-button-container">
                <button mat-mini-fab aria-label="Example icon button with a menu icon" color="primary" (click)="openFile()"
                    matTooltip="Cargar Archivo">
                  <mat-icon>publish</mat-icon>
                </button>
                <input type="file" style="display:none" (change)="handle($event)" >
              </div>
              <div class="example-button-container">
                <button mat-mini-fab aria-label="Example icon button with a menu icon" color="primary"  (click)="expFile()"
                    matTooltip="Guardar Archivo">
                  <mat-icon>save</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </section>

       
    </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
     
     <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <mat-tab-group #tabRef (selectedTabChange)="tabChanged(tabRef.selectedIndex)">
                <mat-tab *ngFor="let item of Tabs;" label="Tab{{item}}">  
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Editor xPath:</label>
                    <textarea style="resize: none;" id="Tab{{item}}"  [(ngModel)]="textValues[item]" class="form-control" id="exampleFormControlTextarea1" rows="15" [ngModelOptions]="{standalone: true}"></textarea>
                  </div>
                </mat-tab>
              </mat-tab-group>
            </div>
            
          </form>
        </div>
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <div class="form-group">
                <label for="txtXml">Editor XML:</label>
                <textarea style="resize: none;"   [(ngModel)]="xmlText" class="form-control" id="txtXml" rows="17" [ngModelOptions]="{standalone: true}"></textarea>
              </div>
            </div>
          </form>
        </div>
     </div>
     <div class="form-group">
      <label for="exampleFormControlTextarea1">Consola:</label>
      <textarea class="form-control" style="resize: none;" id="exampleFormControlTextarea1"   [(ngModel)]="consoleValue" rows="5" readonly [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    </mat-card-content>
    <mat-card-actions>
      
      <button mat-button color="primary" (click)="Compilar()">Compilar</button>
      <button mat-button>Borrar</button>
    </mat-card-actions>
  </mat-card>
  
</div>
